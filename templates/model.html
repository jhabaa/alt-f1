<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Model 1 for Altf1</title>
        <meta name="description" content="Just a template for an exam in a real estate design">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!--header-->
        <header>
            <img src="../static/logo.jpg" alt="logo">
            <div class="links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </header>
        <!--Search Bar (fake)-->
        <div class="search">
            <input type="text" placeholder="Search for a house ">
        </div>
        <!--Slider-->
        <section class="row_container">
            <div class="nav">
                <div class="side">
                    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-arrow-left-circle-fill navigator" viewBox="0 0 16 16" id="back_btn">
                        <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                    </svg>
                </div>
                <div class="side">
                    <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-arrow-right-circle-fill navigator" viewBox="0 0 16 16" id="forward_btn">
                        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
                    </svg>
                </div>
                
            </div>
            
            <div class="container">
                <!--Cards Autogenerated-->
                {% for object in objects %}
                <div class="card">
                    <div class="head">
                        <Span>{{ object.status }}</Span>
                        <div class="like">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart unlike_heart" viewBox="0 0 16 16">
                                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill like_heart" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                            </svg>
                        </div>

                    </div>
                    <img src="../static/{{object.picture}}" alt="{{ object.title }}">
                    <div class="content">
                        <h5>{{ object.category }}</h5>
                        <h4>{{ object.price }} €</h4>
                        <h6>{{ object.m_2 }} m²</h6>
                        <p>{{ object.zip_code }} {{object.province}}</p>
                        <span class="desc">
                            {{ object.description }}
                        </span>
                    </div>
                </div>
                {% endfor %}
                <!--End Generation-->
                
            </div>
           
        </section>
        
        <!--read down tag :=) -->
        <footer>
            2023@Copyright j-hubert for ALT-F1. More infos at <a href="http://heanlab.com">heanlab.com</a>
        </footer>
        <script src="../static/js/script.js" async defer></script>
    </body>
</html>
